<!doctype html>
<html lang="pt-br">
    <head>
        <title>Novas tags input HTML5</title>
        <meta charset="utf-8">
    </head>

    <body>
        <form>
            <!--Associar Label com os elementos - Boa Prática -->
            <label for="nome">Nome</label>
            <input type="text" id="nome" autofocus><!--'autofocus' deixa o campo setado primeiro para editar-->
            <br><br>

            <!--Novos Inputs e atributos HTML5 -->
            <!--Email-->
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="exemplo@exemplo.com.br"> <!--'Placeholder' é o que estará escrito no campo antes de ser preenchido-->
            <br><br>                                                                      <!--'required' deixa o campo como obrigatório-->

            <!--Numero-->
            <label for="numero">Numero</label>
            <input type="number" id="numero" min="0" max="10" step="2">
            <br><br>

            <!--URL-->
            <label for="url">URL</label>
            <input type="url" id="url" placeholder="Ex: http\\www.">
            <br><br>

            <!--Pesquisar-->
            <label for="pesquisa">Pesquisar</label>
            <input type="search" id="pesquisa" placeholder="Digite algo">
            <br><br>

            <!--Range-->
            <label for="range">Rage</label>
            <input type="range" id="range" min="0" max="10" value="2">
            <br><br>

            <!--Data-->
            <label for="data">Data</label>
            <input type="date" id="data">
            <br><br>

            <!--Cor-->
            <label for="cor">Cor</label>
            <input type="color" id="cor">
            <br><br>

            <input type="submit" value="Enviar"> 
        </form>
    </body>
</html>
